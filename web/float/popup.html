<!DOCTYPE html>
<html lang="en">
<head>
    <title>PoPup</title>
</head>
<body>
    <figure class="thumbnail">
        <img src="C:\Users\prajw\OneDrive\Desktop\WEB\basic of html tables\hampi3.jpg" alt="">
        <figcaption class="popup">Hampi</figcaption>
    </figure>
</body>
<style>
    figcaption.popup {
 padding: 10px;
 background: #e1e1e1;
 position: absolute;
/* add a drop shadow to the frame */
/* ‐webkit‐box‐shadow: 0 0 15px #A9A9A9; */
/* ‐moz‐box‐shadow: 0 0 15px #A9A9A9; */
box-shadow: 0 0 15px #A9A9A9 inset;
/* hide it until there is a hover */
visibility: hidden;
    }
figure.thumbnail:hover figcaption.popup {
 position: absolute;
 top: 0;
 left: 100px;
/* display image upon hover */
visibility: visible;
    }
</style>
</html>

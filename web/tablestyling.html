<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling </title>
    <link rel="stylesheet" href="tablecssstyles\style5.css">
</head>
<body>
    <caption>19TH Century French Paintings</caption>
    <table >
        <thead>
            <th>Titles</th>
            <th>Artist</th>
            <th>Year</th>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Total No of paintings</td>

            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>The Death of martha </td>
                <td>jacques-Louis david</td>
                <td>1793</td>
            </tr>
            <tr>
                <td>Burial at ornans </td>
                <td>gustave courbet</td>
                <td>1849</td>
            </tr>
            <tr>
                <td>THe Sleepers</td>
                <td>gustave courbet</td>
                <td>1849</td>
            </tr>
            <tr>
                <td>Liberting leading the people</td>
                <td>Eugene Delacrois</td>
                <td>1830</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
